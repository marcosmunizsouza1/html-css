<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Ex11 - Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente ou diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Preproduzindo Áudio</h1>
    <p>Vamoas aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/guanacast-33.mp3" controls></audio> <!--Criar um controle básico para reprodução de áudio-->
    <audio preload="metadata" controls> <!--Criar um controle de áudio avançado-->
        <source src="midia/happy-mistake.mp3" type="audio/mpeg"> <!--arquivo de audio padrão e com menor tamanho-->
        <source src="midia/happy-mistake.ogg" type="audio/ogg"><!--arquivo de audio padrão e com menor tamanho-->
        <source src="midia/happy-mistake.wav" type="audio/wav">
        <p>Infelizmente o seu navegador não consegue reproduzir o áudio.</p>
        <a href="midia/happy-mistake.mp3">Clique aqui para baixar o arquivo MP3</a>
    </audio>
</body>
</html>
