        /* Comentários dentro CSS3 */
        /*
        height = altura
        width  = largura
        border = linha que circunda uma caixa
        padding =  acolchoamento ou preenchimento

        Tipos de Caixas:
        1. box-level 
            - Caracaterísticas:
                * Pular para a linha de baixo;
                * Ocupar a lagura da tela (Desenhar uma nova caixa com largura de 100%);
                * Pular para a próxima linha antes de continuar o próximo conteúdo.
            1.1 <div>
            1.2 <h1> - <h6>
            1.3 <p>
            1.4 <header>
            1.5 <nav>
            1.6 <article>
            1.7 <aside>
            1.8 <footer>
            1.9 <form>
            1.10 <video>
            1.11 <main>
        
        2. inline-level
            - Caracaterísticas:
                * Não pular para a linha de baixo e continua ao lado;
                * Desenhar a caixa do tamanho do seu elemento;
                * Não pula a para a próxima linha.
            2.1 <span>
            2.2 <a>
            2.3 <code>
            2.4 <small>
            2.5 <strong>
            2.6 <em>
            2.7 <sup>-<sub>
            2.8 <label>
            2.9 <button>
            2.10 <input>
            2.11 <select>

        
        */
    </style>
